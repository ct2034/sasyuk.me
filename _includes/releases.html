<div class="releases">
  <!--div>
  </div-->
  <div class="releases_container">
      <h1>Releases</h1>
      {% for post in site.posts %}
      <div class="releases_item">
        <div class="cover">
          <a href="{{ post.distrokid_url }}" target="_blank">
            <img class="cover"
                src="{{ post.cover_url }}"/>
          </a>  
        </div>
        <div class="players">
          <!-- Soundcloud -->
          <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ post.soundcloud_trackid }}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
        </div>
      </div> 
      {% endfor %}  
  </div>
</div>
